<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <div class="main">
        <div class="container">
            <div class="tabs">
                <button class="tab-button">Todo</button>
                <button class="tab-button">Done</button>
                <button class="tab-button">Pening</button>
            </div>
            <div class="content">
                <div class="tab-content active" id="todo-container">tab-content-Todo
                    <div>
                        <form onsubmit="addTodo(event)">
                            <input type="text" id="todo-input" placeholder="Enter your todo" required>
                            <input type="date" name="" id="todo-date">
                            <button type="submit">add</button>
                        </form>
                    </div>
                    <div id="todos">

                    </div>
                </div>
                <div class="tab-content">tab-content-Done
                    <div id="todo-done"></div>
                </div>
                <div class="tab-content">tab-content-Pening
                    <div id="todo-pending"></div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
